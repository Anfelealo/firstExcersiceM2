<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="bankSlide">
        <meta name="author" content="AndrÃ©s Leal">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bancolombia Mid-level Slide</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    </head>

    <body>
        <div id="mainContainer">
            <div class="row">
                <div class="col-1">
                  <div id="leftContainer">
                    <div class="icon">
                        <i class="fas fa-university"></i>    
                    </div>
                    <div class="icon">
                        <i class="far fa-credit-card"></i>    
                    </div>
                    <div class="icon">
                        <i class="fas fa-wallet"></i>
                    </div>
                    <div class="icon">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                    <div class="icon">
                        <i class="fas fa-cog"></i>
                    </div>
                    <hr id="divisorLine">
                  </div>
                </div>
                <div class="col-8">
                    <div class="upperCentralCointainer">
                        <div class="title">DASHBOARD</div>
                        <div class="benefits">
                            <div class="firstBen">
                                <i class="fas fa-car-side"></i>
                                <div id="VehLoan">Vehicule loan</div>
                            </div>
                            <div class="secondBen">
                                <i class="fas fa-home"></i>
                                <div id="houseLoan">Mortgage loan</div>
                            </div>
                            <div class="thirdBen">
                                <i class="fas fa-user-graduate"></i>
                                <div id="stdLoan">Education loan</div>
                            </div>
                        </div>
                    </div>
                    <div class="lowerCentralCointainer">
                        <div class="title">Statement of account</div>
                        <div class="recentTransactions">
                            <div class="messageTransaction">
                                <div class="message">
                                    <h6 class="msg">Available: $1,200,000.00 COP</h6>
                                    <br>
                                </div>
                                <div class="message">
                                    <h6 class="msg">Accounting balance: $1,500,000.00 COP</h6>
                                    <br>
                                </div>
                                <div class="message">
                                    <h6 class="msg">Credits: $15,200,000.00 COP</h6>
                                    <br>
                                </div>
                            </div>
                        </div>
                        <button id="view">VIEW MOVEMENTS</button>
                    </div>
                </div>
                <div class="col-3">
                    <div id="rightContainer">
                        <img src="Assets/creditCard.png" alt="card" class="card">
                        <div class="cardDetail">
                            <div id="titleDetail">CREDIT CARD DETAIL</div>
                            <h3 class="detail">BANK: BANCOLOMBIA</h3>
                            <h3 class="detail">BRAND: MASTERDCARD</h3>
                            <h3 class="detail">ISSUED: 2021-09-30</h3>
                            <h3 class="detail">EXPIRES: 2022-09-30</h3>
                            <h3 class="detail">QUOTA: $3.000.000 COP</h3>
                            <button>REQUEST ONE</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
